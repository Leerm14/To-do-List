<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input id="EmailCreate" type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input id="PasswordCreate" type="password" placeholder="Password" />
          </div>
          <div class="password-hint">Mật khẩu phải có ít nhất 6 ký tự.</div>
          <div class="input-group" style="position: relative">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input
              id="CheckPasswordCreate"
              type="password"
              placeholder="Confirm Password"
            />
            <span class="checkmark" id="confirmCheckmark"></span>
          </div>
          <div id="Create-password-error" class="password-error"></div>
          <button id="CreateACC">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-github"></i></a>
          </div>
          <span>or use your account</span>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input id="SignEmail" type="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input id="SignPass" type="password" placeholder="Password" />
          </div>
          <a href="#">Forgot your password?</a>
          <div id="signin-password-error" class="password-error"></div>
          <button id="SignIn">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              Log in to stay on track and manage your daily tasks with ease.
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>
              Create an account to organize your goals and boost your
              productivity.
            </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="log.js"></script>
  </body>
</html>
