<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt lại mật khẩu</title>
    <script type="module" src="./reset.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="reset-box">
      <h1>Đặt lại mật khẩu</h1>
      <p class="sub">
        Nhập địa chỉ email bạn đã dùng để đăng ký. Chúng tôi sẽ gửi cho bạn liên
        kết để đặt lại mật khẩu.
      </p>
      <input type="email" id="forgotEmail" placeholder="Email của bạn" />
      <button id="forgotPasswordBtn">Gửi liên kết đặt lại mật khẩu</button>
      <p id="forgotMessage"></p>
      <a href="log.html">← Quay lại trang đăng nhập</a>
    </div>
  </body>
</html>
